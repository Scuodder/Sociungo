<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    
    <link rel="stylesheet" href="/style/profile.css">
    <link rel="stylesheet" href="/style/footer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body class="back">
    
    <!-- NAVBAR -->
    
    <nav class="navbar navbar-dark foot fixed-top navbar-expand-lg">
        
        
        <a href="/cr/loginAccn" class="navbar-brand">
            <img src="/assets/logo3.png" width="30" height= "30" class="d-inline-block align-top " alt="logo">
            <span class="text-light">Sociungo</span> <sub><span class="badge badge-info "><span>Beta</span></sub>  
        </a>
        
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" id="nHome">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="nProfile">Profile</a>
            </li>
            <li class="nav-item"> 
                <a href="#" class="nav-link " id="nSettings">Settings</a>
            </li>
        </ul>
        
        <i class="fas fa-user-circle mr-2 text-light fa-lg"></i>
        <p id="userFirstName" class="text-light my-2 mr-3"></p>
        
        
        <form class="form-inline">
            <input placeholder="Search" type="search" class="form-control mr-sm-2 " aria-label="Search"> 
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
        </form>
        
        
        
    </nav>
    
    <!-- Dynamic Page -->
    <div class="container-fluid">
        
        <div class="row mt-5">
            
            <div class="col-7  m-3 p-2" id = "dynamicPage">
                
                
                <div class="row">
                    
                    <div class="col-12 mt-5 ml-3 mr-3 mb-5 p-5 rounded" id="boxStyle1"> 
                        <div class="bg-transparent" >
                            <div class="container">
                                <span class="display-4 rounded text-light py-1 px-3 customColor" >Status</span>
                                
                                <div class="mt-4">
                                    <p id="status" class="lead text-dark bg-light rounded py-4 px-3" >Add your status</p>
                                </div>
                                
                                <div class="input-group mt-4">
                                    <div class="input-group-prepend" id="changeStatusButton">
                                        <button class="btn btn-info btn-lg" >Add status</button>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Status" id="changeStatusInput">
                                    
                                    
                                </div>   
                                
                                
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="row">
                    
                    <div class="col-12 mt-5 ml-3 mr-3 mb-3 p-5" id="boxStyle2"> 
                        <div class="bg-transparent">
                            <div class="container">
                                <span class="display-4 customColor rounded px-3 py-1 text-light" >Feed</span>
                                <p class="lead mt-4 bg-light text-dark rounded py-1 px-3 text-light">No feed</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <!--News  -->
            
            <div class="col-4 mb-4">
                <div class=" mr-0 mt-4 mb-0 ml-3 p-2 ">
                    <span class="badge badge-primary">Friends</span>
                    <span class="badge badge-success">Groups</span>
                    <span class="badge badge-warning">Followers</span>
                    
                </div>
                
                
                <div class=" mr-0 mb-3 ml-3 p-2">
                    
                    <div class="pt-4 pl-1 pr-1" id="news">
                        <div class="container">
                            <a href ="#" id="post_fetch" class="badge badge-info px-2 py-1">Next</a> <a href="https://newsapi.org/"class="badge py-1 px-2 badge-danger">News API</a> 
                            <div class="py-2 mb-2 mt-3 text-center rounded customColor">
                                <span class="display-4 lead text-light">News</span>
                            </div> 
                            
                            
                            <div class="mb-2" id="contain"></div>  
                        </div>
                    </div>
                </div>
            </div>
            
            
            
        </div>
        
    </div>
    
    
    
    <footer class="navbar navbar-dark foot fixed-bottom">
        
        <span class=" text-light">
            Sociungo &copy;2018 <sup><a href="https://www.gnu.org/licenses/gpl-3.0.en.html" class="badge badge-danger ">GPL-3.0</a> </sup>
        </span>
        
        <span>
            <button class="btn btn-sm btn-outline-info ">Contact</button>
        </span>
        
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/NewsApi.js"></script>
    <script type="text/javascript" src="/scripts/homePage.js"></script>
    <script src="/scripts/profile.js"></script>
    <script src="/scripts/settings.js"></script>
    <script src="/scripts/changeStatus.js"></script>
    
    
</body>

</html>
